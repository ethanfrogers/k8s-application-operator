apiVersion: deployments.datadoghq.com/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: default
spec:
  artifacts:
    - kind: HelmChart
      name: chart
      repository: https://charts.bitnami.com/bitnami/nginx
      version: 13.2.14
  environments:
    - name: staging
      placement:
        staticPlacement:
          namespace: nginx-staging
      requiredArtifacts:
        - chart